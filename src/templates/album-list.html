<form class="form-horizontal">
  <div class="form-group">
    <div class="col-sm-10">
      <input type="text" class="form-control" id="query" ng-model="query">
    </div>

    <div class="col-sm-2">
      <button type="submit" class="btn btn-success btn-block" ng-click="searchAlbum(query)" ng-disabled="!query">
        Buscar √Ålbuns
      </button>
    </div>
  </div>
</form>

<div class="media" ng-repeat="album in albums">
  <div class="media-left">
    <a href="#">
      <img class="media-object" height="64" width="64" ng-src="{{ album.images[0].url }}">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{ album.name }}
    </h4>
    {{ displayArtist(album.artists) }}
  </div>
</div>
